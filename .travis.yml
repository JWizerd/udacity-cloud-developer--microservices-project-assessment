# Build
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-api-user ./udagram-frontend

# Tagging
- docker tag udagram-api-feed jwizerd/udagram-api-feed:v1
- docker tag udagram-api-feed jwizerd/udagram-api-user:v1
- docker tag udagram-api-feed jwizerd/udagram-frontend:v1

# Push
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push sudkul/udagram-api-feed:v1
- docker push sudkul/udagram-api-user:v1
- docker push sudkul/udagram-frontend:v1



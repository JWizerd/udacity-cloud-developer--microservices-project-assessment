language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

script:
  # print the version for logging
  - docker --version

  # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy

  # Tagging
  - docker tag udagram-api-feed $DOCKER_USERNAME/udagram-api-feed:$VERSION
  - docker tag udagram-api-user $DOCKER_USERNAME/udagram-api-user:$VERSION
  - docker tag udagram-frontend $DOCKER_USERNAME/udagram-frontend:$VERSION
  - docker tag udagram-reverseproxy $DOCKER_USERNAME/udagram-reverseproxy:$VERSION

after_success:
  # Push
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push $DOCKER_USERNAME/udagram-api-feed:$VERSION
  - docker push $DOCKER_USERNAME/udagram-api-user:$VERSION
  - docker push $DOCKER_USERNAME/udagram-frontend:$VERSION
  - docker push $DOCKER_USERNAME/udagram-reverseproxy:$VERSION


